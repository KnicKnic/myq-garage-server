name: build

on:
  push:
    branches: 
    - master
    - main
  pull_request:
    branches:
    - master
    - main


jobs:
  amd64_only_build:
    # create a quick build to get sane output and error messages
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v2
    - 
      name: Build    
      run: |
        docker build .
  build_all_arch:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v2
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
        # above aliases `docker buildx build` as `docker build`
    -
      name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    - 
      name: Build    
      run: |
        docker build . --platform linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6
    


    
