name: build

on:
  push:
    branches: 
    - master
    - main
  pull_request:
    branches:
    - master
    - main


jobs:
  amd64_only_build:
    # create a quick build to get sane output and error messages
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v2
    -
      #only installing this step because I couldn't figure out how to use build caching in docker otherwise
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
        # above aliases `docker buildx build` as `docker build`
    - 
      name: Build    
      run: |
        docker build . --platform linux/amd64 --cache-from type=registry,ref=knicknic/myq-garage-server:build
        # DOCKER_BUILDKIT=1 docker build . --platform linux/amd64 --cache-from type=registry,ref=knicknic/myq-garage-server:build
  build_all_arch:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v2
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        install: true
        # above aliases `docker buildx build` as `docker build`
    -
      name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}
    -
      name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }} 
    - name: Build
      # all platforms from available platforms that are also available from debian:latest
      # we are pushing to :build_pr just so we can update the :build cache
      run: |
        docker build . -t knicknic/myq-garage-server:build_pr --platform linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6 --cache-from type=registry,ref=knicknic/myq-garage-server:build --cache-to type=registry,ref=knicknic/myq-garage-server:build,node=max --push
    -
      name: Push
      if: ${{ github.event_name == 'push' }}
      # all platforms from available platforms that are also available from debian:latest
      run: |
        docker build . -t knicknic/myq-garage-server:t1 --platform linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6 --cache-from type=registry,ref=knicknic/myq-garage-server:build --cache-to type=registry,ref=knicknic/myq-garage-server:build,node=max --push

